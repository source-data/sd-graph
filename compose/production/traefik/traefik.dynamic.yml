    sd2embo:
      rule: "Host(`{{env "EEB_HOSTNAME_OLD" }}`)"
      entryPoints:
        - web
        - web-secure
      middlewares:
        - redirectToEmbo
      service:
        - vuejs
   
    vuejs-router:
      rule: "Host(`0.0.0.0`) || Host(`{{env "EEB_HOSTNAME" }}`) "
      # priority: 1
      entryPoints:
        - web
      middlewares:
        - redirect
        # - csrf
      service: vuejs

    web-secure-vuejs-router:
      rule: "Host(`{{env "EEB_HOSTNAME" }}`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
        - test-compress
      service: vuejs
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
    web-secure-api-router:
      rule: "( Host(`{{env "EEB_HOSTNAME" }}`) )  && (PathPrefix(`/api`) || PathPrefix(`/sitemap.xml`))"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
        - test-compress
      service: flask
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt


  middlewares:
    redirectToEmbo:
      redirectRegex:
        regex: "https?://{{env "EEB_HOSTNAME_OLD" }}/(.*)"
        replacement: "http://{{env "EEB_HOSTNAME" }}/${1}"
        # permanent: true
    redirect:
      # https://docs.traefik.io/master/middlewares/redirectscheme/
      redirectScheme:
        scheme: https
        permanent: true
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']
    test-compress:
      compress: {}
