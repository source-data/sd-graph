version: '3'

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-plugins:
  redis-data:

services:
  flask:
    build:
      context: .
      dockerfile: ./compose/local/flask/Dockerfile
    image: neoflask_local_flask
    depends_on:
      - neo4j
      - redis
    volumes:
      - .:/app
      - ./log:/log
      # - ${BIORXIV_PATH}:/app/biorxiv # to be provided in .env
      # - /tmp/.X11-unix:/tmp/.X11-unix
      # - /tmp:/tmp
    environment:
      - XAUTHORITY=${XAUTH} # needs to make sure export XAUTH before i.e. in .bashrc
      - DISPLAY=${DISPLAY} # this seems to be exported by default 
    env_file:
      - ./.env
    ports:
      # - "0.0.0.0:5000:5000"
      - "5050:5000"
    shm_size: '16gb'
    command: /start

  neo4j:
    image: neo4j:4.1
    environment:
      - NEO4JLABS_PLUGINS=["apoc", "graph-data-science"]
    ulimits:
      nofile:
        soft: 40000
        hard: 40000
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
      - ./data/neo4j-import:/import
    env_file:
      - ./.env
    ports:
      - "7474:7474"
      - "7687:7687"

  vuejs:
    build:
      context: .
      dockerfile: ./compose/local/vuejs/Dockerfile
    image: neoflask_local_vuejs
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    command: /start

  redis:
    image: redis:6
    volumes:
      - redis-data:/data